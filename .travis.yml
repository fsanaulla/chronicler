language: scala

scala:
  - 2.11.8
  - 2.12.6

jdk:
  - oraclejdk8

sudo: required

services:
  - docker

script:
  - sbt ++$TRAVIS_SCALA_VERSION &&
        project core clean compile test:compile coverage test coverageReport &&
        project macros clean compile test:compile coverage test &&
        project asyncHttp clean compile test:compile coverage test coverage it:compile it:test coverageReport &&
        project udp clean compile coverage it:compile it:test coverageReport
        project urlHttp clean compile test:compile coverage test coverage it:compile it:test coverageReport &&
        project akkaHttp clean compile test:compile coverage test coverage it:compile it:test coverageReport
  
after_success:
 - bash <(curl -s https://codecov.io/bash)
