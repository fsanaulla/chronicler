language: scala

sudo: required

jdk:
  - oraclejdk8

services:
  - docker

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"

before_install:
  - |
    if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
      openssl aes-256-cbc -K $encrypted_aaa7ed714ca2_key -iv $encrypted_aaa7ed714ca2_iv -in secrets.tar.enc -out secrets.tar -d
      tar xvf secrets.tar
      chmod 777 scripts/publish.sh
    fi

jobs:
  include:
    - stage: test
      script: sbt ++2.11.8 coreTest macroTest akkaTest ahcTest urlTest
      name: "Running test on scala 2.11.8"
    - script: sbt ++2.12.7 coreTest macroTest akkaTest ahcTest urlTest
      name: "Running test on scala 2.12.7"
    - stage: deploy
      script: ./scripts/publish.sh

stages:
  - name: test
  - name: deploy
    if: branch = master AND type = push

env:
  global:
  - secure: 
  - secure: 
  - secure: 
